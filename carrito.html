<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1444685f3d.js" crossorigin="anonymous"></script>
    <title>Bartender.R</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2 class="logo"> <a href="./index.html"></a> Bartender.R</h2>
        <nav class="navbar">
            <input type="checkbox" id="check">
					<label for="check" class="toggle__menu">
						<i class="fa-solid fa-bars"></i>
					</label>
            <ul class="navbar-menu">
            
                <li>
                    <a class="boton-volver" href="./index.html">
                        <i class="fa-solid fa-arrow-left"></i> Seguir Comprando
                    </a>
                </li>
                
                <li>
                    <a class="boton-carrito " href="./carrito.html">
                        <i class="fa-solid fa-cart-shopping"></i> Carrito <span id="valorCarrito" class="numerito">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-boton">
            <a href="https://walink.co/0005de?text=Consulta Nuestros Precios" target="_blank"> <img class="boton" src="img/whatsapp.png" alt="whatsapp"></a>
         </div>
         <section class="productos">

            <h3 class="productos-titulos"> Carrito</h3>
            <div id="productos"></div>
            <p class="carrito-vacio" >Tu carrito esta vacio. <i class="fa-solid fa-face-frown"></i></p>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$3000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra<i class="fa-light fa-face-awesome"></i>.</p>

        </section>

    </main>
    <footer>
        <div class="container">
            <div class="container-flex">
                <div class="container-titulo">
                <p>©Hecho con ❤️ Por Ricardo Montilla</p>
            </div>
            <div class="container-redes">
                <a href="ricardo.m21"><img src="img/instagram (1).png" alt=""></a>
                <a href="https://linkedin.com/in/ricardo-montilla"><img src="img/linkedin.png" alt=""></a>
                <a href="https://github.com/Ricardom21?tab=repositories"><img src="img/github.png" alt=""></a>
            </div>
            </div>
        </div>
    </footer>

    <script src="./productos.js"></script>
    <script src="./carrito.js"></script>

</body>
</html>
